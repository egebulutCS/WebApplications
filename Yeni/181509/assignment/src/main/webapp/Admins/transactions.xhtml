<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Transactions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:dataTable value="#{registrationBean.adminTransactions}" var="TransactionHistory">
            <h:column>
                <f:facet name="header">Sender</f:facet>
                #{TransactionHistory.get(0)}
            </h:column>
            <h:column>
                <f:facet name="header">Amount</f:facet>
                #{TransactionHistory.get(1)}
            </h:column>
            <h:column>
                <f:facet name="header">Target User</f:facet>
                #{TransactionHistory.get(2)}
            </h:column>
        </h:dataTable>
        <br/>
        <h:button id="alt_back_button" title="Go Back" value="Go Back" outcome="admin"/>
    </h:body>
</html>
