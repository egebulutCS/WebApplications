<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Register Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            Fill in the details and press the register button.
            <br/>
            <h:outputLabel for="adminName" value="*Admin name:"/>
            <h:inputText id ="adminName" value="#{registrationBean.adminName}" title="Enter admin name" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="username"/>
            <br/>
            <h:outputLabel for="adminPassword" value="*Password:"/>
            <h:inputSecret id ="adminPassword" value="#{registrationBean.adminPassword}" title="Enter password" label="password" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="userPassword"/>
            <br/>
            <h:commandButton id="register" type="submit" value="Register" action="#{registrationBean.registerAdmin()}" title="Register Admin"/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
    </body>
</html>
