<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSFVisitorBook</title>
    </h:head>
    <h:body>
        <h:form id="index_form">
            <h:inputText id="name" label="name" maxlength="30" required="true" requiredMessage="Name cannot be empty" title="name" value="#{visitorBean.name}"></h:inputText>
            <h:inputText id="date" label="date" maxlength="10" required="true" requiredMessage="Date cannot be empty" title="date" value="#{visitorBean.visitDate}"><f:convertDateTime pattern="dd-MM-yyyy"></f:convertDateTime></h:inputText>
            <h:inputTextarea id="comment" label="comment" required="false" requiredMessage="" title="comment" value="#{visitorBean.comment_str}"><f:validateLength maximum="250"></f:validateLength></h:inputTextarea>
            <h:commandButton id="submit" title="submit" label="submit" type="submit" value="Submit" action="#{visitorBean.mySubmit()}"></h:commandButton>
            <h:commandButton id="reset" title="reset" label="reset" type="reset" value="Reset"></h:commandButton>
        </h:form>
    </h:body>
</html>
